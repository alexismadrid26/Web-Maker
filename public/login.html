<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sistemas Expertos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap4/bootstrap.min.css" type="text/css">
    <link href="css/fontawesome-free-5.1.0-web/css/all.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/estilos.css" type="text/css">
</head>

<body id="body-login">
    <div id="body-login-img">
        <nav class="navbar navbar-expand-sm navbar-dark">
            <div class="container-fluid">
                <div class="d-table-cell align-middle text-center pr-md-3">
                    <a class="navbar-brand" href="index.html">
                        <img alt="Logo" src="img/img-20.png" style="width:75px;">
                        </img>
                        <p class="h5 text-danger">WEB MAKER</p>
                    </a>
                </div>
            </div>
        </nav>
        <main>
            <form id="formulario-login">
                <div class="jumbotron">
                    <div class="row">
                        <div class="col-sm-12">
                            <h1>Sign In</h1>
                            <div class="form-login">
                                <div class="form-group">
                                    <div id="mensaje-regis">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="Email">Correo</label>
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fas fa-user"></i></div>
                                        </div>
                                        <input type="text" class="form-control" name="correo" id="Email"
                                            placeholder="Email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="password">Password</label>
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fas fa-key"></i></div>
                                        </div>
                                        <input type="password" name="contrasena" class="form-control" id="password"
                                            placeholder="Password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div id="mensaje-error">
                                    </div>
                                </div>
                                <div class="form-group text-center">
                                    <button class="btn btn-secondary" id="btn-login" name="login" type="button"><i
                                            class="fas fa-sign-in-alt"></i> Sing In</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </main>
    </div>

    <script src="/js/jquery-3.3.1.js" type="text/javascript">
    </script>
    <script src="/js/controlador.js" type="text/javascript">
    </script>
    <script src="/js/bootstrap4/bootstrap.min.js" type="text/javascript">
    </script>
    <script href="/css/fontawesome-free-5.1.0-web/js/all.js" rel="stylesheet" type="text/css">
    </script>

</body>

</html>
