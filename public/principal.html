<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sistemas Expertos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap4/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/css/fontawesome-free-5.1.0-web/css/all.css" type="text/css">
    <link rel="stylesheet" href="/css/estilos.css" type="text/css">
    <link rel="stylesheet" href="/css/simple-sidebar.css" type="text/css">
</head>

<body>
    <div class="d-flex toggled" id="wrapper">

        <!-- Sidebar -->
        <div class="border-right text-white" id="sidebar-wrapper">
            <div class="sidebar-heading">
                <div class="text-center">
                    <img alt="Logo" src="img/img-20.png" style="width:75px;">
                    </img>
                    <p class="text-danger">WEB MAKER</p>
                </div>
            </div>
            <div class="list-group list-group-flush">
                <button class="list-group-item list-group-item-action text-light" id="btn-dashboard"
                    onclick="irPrincipal();" style="background-color: #242939;"><i class="fab fa-envira"></i>
                    Dashboard
                </button>
                <button class="list-group-item list-group-item-action text-light" id="btn-compartidos"
                    onclick="mostrarProyectosCompartidos();" style="background-color: #242939;"><i
                        class="fas fa-link"></i> Compartidos
                </button>
                <button class="list-group-item list-group-item-action text-light" id="btn-proyectos"
                    onclick="mostrarProyectos();" style="background-color: #242939;"><i class="fas fa-folder"></i>
                    Proyectos
                </button>
                <button class="list-group-item list-group-item-action text-light" id="btn-estado"
                    style="background-color: #242939;"><i class="fas fa-question-circle"></i> Estado
                </button>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">

            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <button class="btn btn-sm btn-dark" id="menu-toggle"><i class="fas fa-list-ul"></i></button>

                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <button class="btn btn-sm btn-light" id="btn-notificaciones" name="notificaciones"
                                type="button"><i class="far fa-bell fa-2x"></i></button>
                        </li>
                        <li class="nav-item">
                            <button class="btn btn-sm btn-light" id="btn-config" name="config" type="button"><i
                                    class="fas fa-cog fa-2x" style="color: slategrey"></i></button>
                        </li>
                        <li class="nav-item" id="nav-usuario-perfil">

                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">Registro de actividades</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Preferencia de noticias</a>
                                <a class="dropdown-item" href="/usuarios/logout">Salir</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="container-fluid jumbotron">
                <div id="id-principal">

                </div>
            </div>

        </div>
        <!-- /#page-content-wrapper -->
    </div>



    <!-- Modal para Crear una nueva Carpeta-->
    <div class="modal fade" id="carpetaModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Nueva Carpeta</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="formulario-carpeta">
                        <div class="form-group">
                            <label for="name-proyect"></label>
                            <input type="text" class="form-control" name="nombreCarpeta" id="nombre-carpeta"
                                placeholder="Nombre">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" onclick="crearCarpeta();" class="btn btn-primary">Crear</button>
                </div>
            </div>
        </div>
    </div>
    <!--Fin Modal Nueva Carpeta-->

    <!-- Modal para Crear un nuevo Archivo-->
    <div class="modal fade" id="archivoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Nuevo Archivo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="formulario-archivo">
                        <div class="form-group">
                            <label for="name-proyect"></label>
                            <input type="text" class="form-control" name="nombreArchivo" id="nombre-archivo"
                                placeholder="Nombre">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary">Crear</button>
                </div>
            </div>
        </div>
    </div>
    <!--Fin Modal Nuevo Archivo-->

    <!-- Modal para Elegir con quien Compartir Proyecto-->
    <div class="modal fade" id="compartirModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Usuarios a Compartir</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card mb-4 shadow-sm" id="user-compartir">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <!--Fin Modal Compartir Proyecto-->





    <script src="/js/jquery-3.3.1.js" type="text/javascript">
    </script>
    <script src="/js/controladorPrincipal.js" type="text/javascript">
    </script>
    <script src="/js/bootstrap4/bootstrap.min.js" type="text/javascript">
    </script>
    <script href="/css/fontawesome-free-5.1.0-web/js/all.js" rel="stylesheet" type="text/css">
    </script>
    <script type="text/javascript">
        irPrincipal();
    </script>

</body>

</html>
